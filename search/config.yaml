# Agent 运行配置文件
# 使用方式: 在 run.sh 中通过环境变量加载，或直接修改此文件

# API 配置
api:
  zhipu_api_key: "e11d4a39099a48ceb72014ae1dd9c7b9.x7gIsQhzSqfSI3nq"  # 你的 ZHIPU API Key
  zhipu_api_base: ""  # 如果使用自定义网关，填写 URL；否则留空使用默认
  zhipu_model: "glm-4.5"
  serper_api_key: "38d6bba45d7306cfd206bbe84a103478c3d52893"  # 你的 Serper API Key，请填写

# 代理配置（可选）
proxy:
  http_proxy: ""  # 如 "http://127.0.0.1:7880"
  https_proxy: ""  # 如 "http://127.0.0.1:7880"

# 数据配置
data:
  src_file: "hotpotqa_10.jsonl"  # 输入的 JSONL 文件路径
  start_sample: 0  # 起始样本索引
  end_sample: 10  # 结束样本索引（不包含）
  max_samples: 0  # 最大样本数（0表示不限制）

# 模型配置（用于 tokenizer，如果使用远端 API 可忽略）
model:
  model_path: "GLM-4.5"  # tokenizer 路径，用于生成 chat template
  prompt_type: "v3"  # 提示类型: v0, v2, v3
  temp: 0.0  # 温度参数
  gpu_id: "0"  # GPU ID（如果使用本地模型）
  gpu_memory_rate: 0.95  # GPU 内存使用率

